version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:31112
functions:
  marketdata:
    lang: python3-socket-func-debian
    handler: ./marketdata
    image: tjulym/marketdata:socket
    environment:
      name: marketdata
      cc: finra-cc
    
  lastpx:
    lang: python3-socket-func
    handler: ./lastpx
    image: tjulym/lastpx:socket
    environment:
      name: lastpx
      cc: finra-cc
    
  side:
    lang: python3-socket-func
    handler: ./side
    image: tjulym/side:socket
    environment:
      name: side
      cc: finra-cc
    
  trddate:
    lang: python3-socket-func
    handler: ./trddate
    image: tjulym/trddate:socket
    environment:
      name: trddate
      cc: finra-cc
    
  volume:
    lang: python3-socket-func
    handler: ./volume
    image: tjulym/volume:socket
    environment:
      name: volume
      cc: finra-cc
    
  margin-balance:
    lang: python3-socket-func
    handler: ./margin-balance
    image: tjulym/margin-balance:socket
    environment:
      name: margin-balance
      cc: finra-cc
    