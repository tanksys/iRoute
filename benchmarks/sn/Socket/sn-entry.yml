version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:31112
functions:
  sn-entry:
    lang: python3-socket-entry
    handler: ./sn-entry
    image: tjulym/sn-entry:socket
    environment:
      write_timeout: 1m
      read_timeout: 1m
      exec_timeout: 1m
      handler_wait_duration: 1m
